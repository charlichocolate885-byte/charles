    <script id="ia7fb4">
      (function() {
        const form = document.getElementById('sports-form');
        const confirmationBox = document.getElementById('confirmation-box');
        const confirmationIcon = document.getElementById('confirmation-icon');
        const confirmationTitle = document.getElementById('confirmation-title');
        const confirmationMessage = document.getElementById('confirmation-message');

        function isValidContact(val) {
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const phonePattern = /^\+?[0-9 ()-]{7,}$/;
          return emailPattern.test(val) || phonePattern.test(val);
        }

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const name = document.getElementById('fullName').value.trim();
          const age = parseInt(document.getElementById('age').value, 10);
          const event = document.getElementById('event').value.trim();
          const contact = document.getElementById('contact').value.trim();

          let errors = [];
          if (!name) errors.push('Please enter your full name.');
          if (!Number.isFinite(age) || age < 5 || age > 80) errors.push('Age must be between 5 and 80.');
          if (!event) errors.push('Please select an event.');
          if (!isValidContact(contact)) errors.push('Enter a valid email or phone number.');

          if (errors.length) {
            confirmationIcon.src = 'https://api.iconify.design/lucide-alert-circle.svg?color=%23dc3545';
            confirmationTitle.textContent = 'There were problems with your submission';
            confirmationMessage.textContent = errors.join(' ');
            confirmationBox.classList.remove('hidden');
            confirmationBox.classList.add('border-red-300');
            return;
          }

          confirmationIcon.src = 'https://api.iconify.design/lucide-check-circle-2.svg?color=%2328a745';
          confirmationTitle.textContent = 'Registration successful';
          confirmationMessage.textContent = 'Thank you, ' + name + '! You have registered for ' + event + '. A confirmation will be sent to ' + contact + '.';
          confirmationBox.classList.remove('hidden');
          confirmationBox.classList.remove('border-red-300');

          form.reset();
        });
      })();
    </script>
